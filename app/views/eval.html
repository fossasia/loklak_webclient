<div class="evaluation container">
    <div class="row">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label for="q">Search query:</label>
                <input type="text" class="form-control" ng-model="term">
            </div>
            <div class="form-group">
                <label for="datetimepicker1">Date Since:</label>
                <div class="input-group dropdown">
                    <a class="dropdown-toggle my-toggle-select" id="datetimepicker1" role="button" data-toggle="dropdown" data-target="#" href="">
                        <div class="input-append">
                            <input type="text" class="form-control" ng-model="sinceDate">
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="datetimepicker1">
                        <datetimepicker ng-model="sinceDate" data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select' }"></datetimepicker>
                    </ul>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="datetimepicker2">Date Until:</label>
                <div class="input-group dropdown">
                    <a class="dropdown-toggle my-toggle-select" id="datetimepicker2" role="button" data-toggle="dropdown" data-target="#" href="">
                        <div class="input-append">
                            <input type="text" class="form-control" ng-model="untilDate">
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="datetimepicker2">
                        <datetimepicker ng-model="untilDate" data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select' }"></datetimepicker>
                    </ul>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-success" ng-click="eval.eval(term, sinceDate, untilDate)">Search</button>
        </form>
    </div>
    <div class="content" ng-hide="hideAtInit">
        <div class="tweeters eval-widget  col-xs-3">
            <h1>top tweeters</h1>
            <div ng-repeat="tweeter in topTweeters | limitTo:5" stat data="tweeter"></div>
        </div>
        <div class="mentions eval-widget col-xs-offset-1 col-xs-4">
            <h1>top mentions</h1>
            <div ng-repeat="mention in topMentions | limitTo:5" stat data="mention"></div>
        </div>
        <div class="tags eval-widget col-xs-offset-1 col-xs-3">
            <h1>top tags</h1>
            <div ng-repeat="tag in topTags | limitTo:5" stat data="tag"></div>
        </div>
    </div>
</div>
